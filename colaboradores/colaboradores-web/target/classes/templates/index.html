<!DOCTYPE html>
<html ng-app="appColaborador">
<head>
<meta charset="UTF-8">
<title></title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
<script src="./js/app.js"></script>
</head>
<body ng-controller="indexController">

{{colaborador.nome}}<br/>

<input type="text" placeholder="digite o nome" ng-model="colaborador.nome" />
<!-- input type="text" placeholder="digite o cargo" ng-model="colaborador.cargo"/><br/>
<input type="text" placeholder="digite o departamento" ng-model="colaborador.departamento"/><br/>
<input type="text" placeholder="digite a localidade" ng-model="colaborador.localidade"/><br/>
<input type="text" placeholder="digite a função" ng-model="colaborador.descricaoFuncao"/><br/> -->
<input type="button" value="Salvar" ng-click="salvarColaboradores()"/>
<input type="button" value="Cancelar" ng-click="cancelarAlterarColaborador()"/>


<div ng-repeat="colaborador in colaboradores">
	{{colaborador.idColaborador}} - {{colaborador.nome}}
	<input type="button" value="Alterar" ng-click="alterarColaborador(colaborador)"/>
	<input type="button" value="Excluir" ng-click="excluirColaborador(colaborador)"/>
</div>

</body>
</html>
